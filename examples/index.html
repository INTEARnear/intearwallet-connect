<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intear Wallet Connect Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 24px;
      font-size: 28px;
      text-align: center;
    }

    #status {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 16px;
      color: #555;
      text-align: center;
      font-weight: 500;
    }

    #status.connected {
      background: #d4edda;
      color: #155724;
    }

    #status.rejected {
      background: #fff3cd;
      color: #856404;
    }

    #status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 140px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #connectBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #connectBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #disconnectBtn {
      background: #e74c3c;
      color: white;
    }

    #disconnectBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
    }

    #connectSignBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    #connectSignBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
    }

    #signMessageBtn {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    #signMessageBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .signature-result {
      margin-top: 16px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      display: none;
    }

    .signature-result.visible {
      display: block;
    }

    .signature-result h4 {
      margin-bottom: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }

    .signature-result p {
      margin-bottom: 4px;
      color: #555;
    }

    .info {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>ðŸ”— Intear Wallet Connector</h1>
    <div id="status">Not connected</div>
    <div class="button-group">
      <button id="connectBtn">Connect</button>
      <button id="connectSignBtn">Connect + Sign</button>
      <button id="signMessageBtn" disabled>Sign Message</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    <div id="signatureResult" class="signature-result">
      <h4>Signed Message Result:</h4>
      <p><strong>Account:</strong> <span id="sigAccountId"></span></p>
      <p><strong>Public Key:</strong> <span id="sigPublicKey"></span></p>
      <p><strong>Signature:</strong> <span id="sigSignature"></span></p>
    </div>
    <div class="info">
      This is a demo of the intearwallet-connect library
    </div>
  </div>

  <script type="module">
    import {IntearWalletConnector, LocalStorageStorage} from './index.js';

    const connector = await IntearWalletConnector.loadFrom(new LocalStorageStorage("intearwallet-connect-example"));
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const connectSignBtn = document.getElementById('connectSignBtn');
    const signMessageBtn = document.getElementById('signMessageBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const signatureResult = document.getElementById('signatureResult');
    const sigAccountId = document.getElementById('sigAccountId');
    const sigPublicKey = document.getElementById('sigPublicKey');
    const sigSignature = document.getElementById('sigSignature');

    function setStatus(text, className) {
      statusEl.textContent = text;
      statusEl.className = className || '';
    }

    function updateUI() {
      if (connector.connectedAccount) {
        setStatus(`Connected: ${connector.connectedAccount.accountId}`, 'connected');
        connectBtn.disabled = true;
        connectSignBtn.disabled = true;
        signMessageBtn.disabled = false;
        disconnectBtn.disabled = false;
      } else {
        setStatus('Not connected');
        connectBtn.disabled = false;
        connectSignBtn.disabled = false;
        signMessageBtn.disabled = true;
        disconnectBtn.disabled = true;
        signatureResult.classList.remove('visible');
      }
    }

    connectBtn.addEventListener('click', async () => {
      try {
        connectBtn.textContent = 'Connecting...';
        const result = await connector.requestConnection();
        console.log('result:', result);
        connectBtn.textContent = 'Connect';
        
        if (result === null) {
          setStatus('Connection rejected by user', 'rejected');
        } else {
          updateUI();
        }
      } catch (error) {
        console.error('Connection failed:', error);
        setStatus(`Error: ${error.message}`, 'error');
        connectBtn.textContent = 'Connect';
      }
    });

    connectSignBtn.addEventListener('click', async () => {
      try {
        connectSignBtn.textContent = 'Connecting...';
        
        // Generate a random 32-byte nonce
        const nonceBytes = new Uint8Array(32);
        crypto.getRandomValues(nonceBytes);
        
        const result = await connector.requestConnection({
          messageToSign: {
            message: 'Sign in to Intear Wallet Connect Example',
            nonce: nonceBytes,
            recipient: 'intearwallet-connect-example',
            callbackUrl: null,
            state: null
          }
        });
        console.log('result:', result);
        connectSignBtn.textContent = 'Connect + Sign';
        
        if (result === null) {
          setStatus('Connection rejected by user', 'rejected');
        } else {
          updateUI();
          // Display the signed message from connection
          if (result.signedMessage) {
            sigAccountId.textContent = result.signedMessage.accountId;
            sigPublicKey.textContent = result.signedMessage.publicKey;
            sigSignature.textContent = result.signedMessage.signature;
            signatureResult.classList.add('visible');
          }
        }
      } catch (error) {
        console.error('Connection failed:', error);
        setStatus(`Error: ${error.message}`, 'error');
        connectSignBtn.textContent = 'Connect + Sign';
      }
    });

    signMessageBtn.addEventListener('click', async () => {
      try {
        signMessageBtn.textContent = 'Signing...';
        
        // Generate a random 32-byte nonce
        const nonceBytes = new Uint8Array(32);
        crypto.getRandomValues(nonceBytes);
        
        const result = await connector.connectedAccount.signMessage({
          message: 'Hello from Intear Wallet Connect Example!',
          nonce: nonceBytes,
          recipient: 'intearwallet-connect-example',
          callbackUrl: null,
          state: null
        });
        
        signMessageBtn.textContent = 'Sign Message';
        
        if (result === null) {
          setStatus('Signing rejected by user', 'rejected');
        } else {
          setStatus(`Connected: ${connector.connectedAccount.accountId}`, 'connected');
          sigAccountId.textContent = result.accountId;
          sigPublicKey.textContent = result.publicKey;
          sigSignature.textContent = result.signature;
          signatureResult.classList.add('visible');
        }
      } catch (error) {
        console.error('Signing failed:', error);
        setStatus(`Error: ${error.message}`, 'error');
        signMessageBtn.textContent = 'Sign Message';
      }
    });

    disconnectBtn.addEventListener('click', () => {
      connector.disconnect();
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
