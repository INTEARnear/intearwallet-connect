<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intear Wallet Connect Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 24px;
      font-size: 28px;
      text-align: center;
    }

    #status {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 16px;
      color: #555;
      text-align: center;
      font-weight: 500;
    }

    #status.connected {
      background: #d4edda;
      color: #155724;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 140px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #connectBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #connectBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #disconnectBtn {
      background: #e74c3c;
      color: white;
    }

    #disconnectBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>ðŸ”— Intear Wallet Connector</h1>
    <div id="status">Not connected</div>
    <div class="button-group">
      <button id="connectBtn">Connect Wallet</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    <div class="info">
      This is a demo of the intearwallet-connect library
    </div>
  </div>

  <script type="module">
    import {IntearWalletConnector, LocalStorageStorage} from './index.esm.js';

    const connector = await IntearWalletConnector.loadFrom(new LocalStorageStorage("intearwallet-connect-example"));
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');

    function updateUI() {
      if (connector.connectedAccount) {
        statusEl.textContent = `Connected: ${connector.connectedAccount.accountId}`;
        statusEl.classList.add('connected');
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
      } else {
        statusEl.textContent = 'Not connected';
        statusEl.classList.remove('connected');
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
      }
    }

    connectBtn.addEventListener('click', async () => {
      try {
        connectBtn.textContent = 'Connecting...';
        const result = await connector.requestConnection();
        console.log('result:', result);
        connectBtn.textContent = 'Connect Wallet';
        updateUI();
      } catch (error) {
        console.error('Connection failed:', error);
        alert('Failed to connect wallet');
        connectBtn.textContent = 'Connect Wallet';
      }
    });

    disconnectBtn.addEventListener('click', () => {
      connector.disconnect();
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
